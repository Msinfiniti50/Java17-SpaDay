<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <link href="../static/styles.css" th:href="@{/styles.css}" rel="stylesheet" />
    <title>Sign Up</title>
</head>
<body>
<form method = 'post' th:action="@{/user}" th:object="${user}">
    <label>
        Username:
        <input type = 'text' th:field ="*{username}">
        <p class="error" th:if="${#fields.hasErrors('username')}" th:errors="${username}"></p>
    </label>

    <label>
        Email:
        <input type = 'email' th:field="*{email}"/>
        <p class="error" th:if="${#fields.hasErrors('email')}"
        th:errors="${email}"></p>
    </label>
    <label>
        Password:
        <input type = 'password' th:field="*{password}">
        <p class="error" th:if="${#fields.hasErrors('password')}"
        th:errors="${password}"></p>
    </label>
    <label>
        Verify Password:
        <input type = 'password' name='verify' th:field="*{verify}">
        <p class="error" th:if="${error}"
        th:text="${error}"></p>
    </label>

     <input type = 'submit' value = 'Sign Up'>
</form>

</body>
</html>
